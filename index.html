<html>
  <head>
    <title>Dice</title>
  </head>
  <body>
    <p>
      Lower limit: <input type="number" id="low">
      <br />
      Higher limit: <input type="number" id="high">
      <br />
      <input type="button" value="Randomize!" id="calc">
    </p>
    <p id="output">
      Result goes here.
    </p>
    <script>
      var low = document.querySelector('#low');
      var high = document.querySelector('#high');
      var output = document.querySelector('#output');
      var calc = document.querySelector('#calc');
      calc.addEventListener(
        'click',
        function() {
        	var a = Number(low.value)
          var b = Number(high.value)
          if (a > b) {
            var c = a;
            a = b;
            b = c;
            low.value = a;
            high.value = b;
          }
          output.innerHTML = Math.floor(
            (
              (
              	Math.random() * ((b - a) + 1)
              ) + a
            )
          );
        }
      );
    </script>
  </body>
</html>
